<!DOCTYPE html>
<html>
<head>
    <title>Formulario con Bootstrap</title>

    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee">


    <link rel="stylesheet" href="../css/formulario-contacto.css">

</head>
<body>

    <header>
        <div class="contenedor_header">
            <img id="imagen_header" src="../img/cards/desayunos-meriendas/Logo1.png" alt="Logo">
            <h1>Contactanos!</h1>
            
            <nav class="categorias_header">
                <a href="../html/index.html">Inicio</a>
                <a href="../html/desayuno-merienda.html">Desayunos y meriendas</a>
                <a href="../html/almuerzo-cena.html">Almuerzos y cenas</a>
                <a href="../html/postres.html">Postres</a>
                <a href="../html/bebidas.html">Bebidas</a>
            </nav>
        </div>
    </header>


    <div class="container">
        <div class="title">
            <h2>Queres recibir mas info? Contactanos</h2>
        </div>
        
        <form id="userForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Introduce tu nombre" required>
            </div>
            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input type="text" class="form-control" name="surname" id="surname" placeholder="Introduce tu apellido" required>
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" class="form-control" name="age" id="age" placeholder="Introduce tu edad" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email"  id="email" placeholder="Introduce tu correo electrÃ³nico" required>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button> 

            <!-- <input type="hidden" name="_next" value="http://localhost:5500/Proyecto-Codo-a-Codo/html/index.html"> -->
            <input type="hidden" name="_captcha" value="false">

        </form>
    </div>

    <footer class="footer">
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

        
    <!-- Agrega el enlace al archivo JavaScript de Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>


    <script src="../js/formulario.js"></script>


    <!-- JS de Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
