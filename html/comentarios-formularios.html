<body>

    <header>
        <div class="contenedor_header">
            <img id="imagen_header" src="../img/cards/desayunos-meriendas/Logo1.png" alt="Logo">
            <h1>Contactate con nosotros!</h1>

            <nav class="categorias_header">

    <div class="container my-5 text-center">
        <h1>Las opiniones de nuestros clientes</h1>
        <!-- <button class="btn-primary w-100" onclick="traer_dos()">Obtener desde API</button> -->
        <div class="mt-5" id="contenido">

        </div>
    </div>



    <div class="container">
        <div class="title">
            <h2>Queres recibir mas info? Contactanos</h2>
        </div>

        <form id="userForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Introduce tu nombre"
                    required>
            </div>
            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input type="text" class="form-control" name="surname" id="surname" placeholder="Introduce tu apellido"
                    required>
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" class="form-control" name="age" id="age" placeholder="Introduce tu edad">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email"
                    placeholder="Introduce tu correo electrÃ³nico" required>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>

            <!-- <input type="hidden" name="_next" value="http://localhost:5500/Proyecto-Codo-a-Codo/html/index.html"> -->
            <input type="hidden" name="_captcha" value="false">

        </form>
