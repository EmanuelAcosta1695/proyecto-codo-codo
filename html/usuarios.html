<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
    <link rel="stylesheet" href="../css/estilo-registro.css">
</head>

<body>
    <h1>Registrarse</h1>


    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>


        <button type="submit">Registrarse</button>
    </form>


    <script>
        const URL = "https://rociobrezan.pythonanywhere.com/"
        // Capturamos el evento de envío del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
        event.preventDefault() // Evitamos que se recargue la página

        // Obtenemos los valores del formulario
        var nombre = document.getElementById('nombre').value
        var password = document.getElementById('password').value


        // Creamos un objeto con los datos del producto
        var usuario = {
            nombre: nombre,
            password: password
        }
        console.log(usuario)
        // Realizamos la solicitud POST al servidor
        fetch(URL + 'usuarios', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(usuario)
        })
            .then(function (response) {
                if (response.ok) {
                    return response.json() // Parseamos la respuesta JSON
                } else {
                    throw new Error('Error al registrar el usuario.')
                }
            })
            .then(function (data) {
                alert('Usuario registrado correctamente.')
                document.getElementById('nombre').value = ""
                document.getElementById('password').value = ""

                window.location.href = "./indexAdmin.html"; // Redirigir al usuario a indexAdmin.html
            })
            .catch(function (error) {
                console.log('Error:', error)
                alert('Error al registrar el usuario1')
            })
        })
    </script>
</body>

</html>
